<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #EBDEF0;
        }

        p {
            background-color: transparent;
            font-family: 'Nunito Sans', sans-serif;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: relative;
        }

        .container {
            background: #EC7063;
            width: 370px;
            height: 530px;
            border-radius: 20px;
            overflow: hidden;
            position: absolute;
            box-shadow: 3px 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cover {
            position: absolute;
            width: 100%;
        }

        .cover-container {
            width: 100%;
            height: 35%;
            position: relative;
            overflow: hidden;
        }

        .profile {
            position: absolute;
            width: 100%;
            
        }

        .profile-container {
            width: 160px;
            height: 160px;
            position: relative;
            top: -100px;
            border: 6px solid #EC7063;
            border-radius: 30%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .description-container {
            background: transparent;
            position: absolute;
            top: 265px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .description-container p:nth-child(1) {
            font-size: 32px;
            font-weight: 800;
            color: #FBFCFC;
            text-align: center;
            border-bottom-style: dotted;
            border-bottom-width: 5px;
        }

        .description-container p:nth-child(2) {
            font-size: 23px;
            color: #FBFCFC;
            text-align: center;
            top: 25px;
            position: relative;
            outline: 4px dotted;
            padding: 5px;
        }

        .logo-container {
            position: absolute;
            display: flex;
            width: 100%;
            top: 375px;
            justify-content: center;
        }

        .icon-container {
            background: white;
            width: 50px;
            height: 50px;
            margin: 30px;
            border-radius: 25%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .logo-container img {
            position: absolute;
            width: 100%;
        }

        button {
            position: absolute;
            bottom: 0px;
            background-color: #B0265B;
            color: #FBFCFC;
            font-size: 20px;
            width: 100%;
            height: 50px;
            border: none;
        }
    </style>
</head>

<body>
