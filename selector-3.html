    <title>Selector 3</title>
    <style>
        p{
            color: violet;

        div > p:hover{

        div section p:nth-child(1){
            color: turquoise;
        }
        div p:nth-child(3){
            color: yellow;
        }
        p::first-letter{
            color: red;
        }
        p::after{
            content: "üêç";
        }
        p::before{
            content: "‚ú®";
        }
        input::placeholder{
            color: royalblue;
        }

    </style>
</head>
<body>
    <div>
    <p>Hola</p>
    <section><p>Hola 2</p></section>
